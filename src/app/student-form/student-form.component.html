<div class="container text-center  ">
    <div class="container">
        <div class="container">
            <form [formGroup]="formGroupStudent">
                <div class="mb-2">
                    <div class="display-6">
                        Cadastro de Alunos
                    </div>
                </div>
                <span *ngIf="submitted && name.invalid">
                    <small class="text-danger">Nome Inv치lido!</small>
                </span>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="name">Nome</span>
                    <input type="text" id="name" formControlName="name" class="form-control" name="name">
                </div>
                <span *ngIf="submitted && age.invalid">
                    <small class="text-danger">Idade Inv치lido!</small>
                </span>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="age">Idade</span>
                    <input type="number" id="age" formControlName="age" class="form-control" name="age">
                </div>
                <span *ngIf="submitted && email.invalid">
                    <small class="text-danger">Email Inv치lido!</small>
                </span>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="email">Email </span>
                    <input type="email" id="email" formControlName="email" class="form-control" name="email">
                </div>
                <span *ngIf="submitted && phone.invalid">
                    <small class="text-danger">Telefone Inv치lido!</small>
                </span>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="phone">Telefone </span>
                    <input type="phone" id="phone" formControlName="phone" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="phone">
                </div>
                <div class="mb-2  p-4 text-center ">
                    <button class="btn btn-primary me-2 " (click)="save ()"> Salvar</button>
                    <button class="btn btn-secondary"(click)="clean() ">Limpar</button>
                </div>
